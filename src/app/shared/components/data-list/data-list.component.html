<input type="text" name="filter" placeholder="Buscar..." (keyup)="filterData($event.target.value)">

<p class="no-results" *ngIf="filteredData.length===0">
  No hay resultados
</p>
<table *ngIf="filteredData.length>0">
  <tr>
    <th *ngFor="let col of columns">{{col.title}}</th>
  </tr>
  <tr *ngFor="let item of filteredData" (click)="selectItem(item)">
    <td *ngFor="let col of columns">
      <span *ngIf="col.type==='boolean'">
        
        <!-- <span [ngClass]="{'complete':item[col.field], 'incomplete':!item[col.field]}">{{item[col.field] === true ? 'Si' : 'No' }}</span> -->
        <span class="complete" [appTodoStatus]="item[col.field]">{{item[col.field] === true ? 'Si' : 'No' }}</span>

      </span>
      <span *ngIf="col.type!=='boolean'">{{item[col.field]}}</span>

    </td>
  </tr>
</table>
