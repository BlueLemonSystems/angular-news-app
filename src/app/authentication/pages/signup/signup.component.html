<h2>Registrate</h2>

<form [formGroup]="form" (submit)="signup()">
  <div>
    <input type="text" name="name" formControlName="name" placeholder="Nombre">
    <span *ngIf="form.controls.name.errors">Este campo es requerido</span>
  </div>
  <div>
    <input type="text" name="email" formControlName="username" placeholder="Email">
  </div>
  <div>
    <input type="password" name="password" formControlName="password" placeholder="Contraseña">
  </div>
  <div>
    <input type="password" name="confirmation" formControlName="confirmPassword" placeholder="Confirmar Contraseña">
  </div>
  <div>
    <span *ngIf="form.errors">Las contraseñas no coinciden</span>
    <button [disabled]="form.invalid">Crear cuenta</button>
  </div>
</form>
