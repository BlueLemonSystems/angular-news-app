<h2>Iniciar Sesion</h2>

<p id="error" *ngIf="error">Credenciales incorrectas</p>
<form [formGroup]="form" (submit)="login()">
  <div>
    <input type="email" name="email" formControlName="email" placeholder="Correo electronico">
  </div>
  <div>
    <input type="password" name="password" formControlName="password" placeholder="Contraseña">
  </div>
  <div>
    <button id="submitBtn">Iniciar sesión</button>
  </div>
</form>

<span>No tienes cuenta? <a routerLink="../signup">Crea una aqui</a></span>
